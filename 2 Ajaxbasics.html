<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax</title>
</head>
<style>
    body{
        text-align: start;
        text-transform: uppercase;
        font-size: 2rem;

    }
    .btn{
        padding: 5px 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-transform: capitalize;
        font-size: 1.8rem;
    }
    #fetchData{
        background-color: rgb(95, 95, 253);
        color:white;
    }
</style>
<body>
    <h2>AJAX Tutorial</h2>
    <button class="btn" id="fetchData">FetchData</button>
    <button class="btn" id="backUp">BackUpBtton</button>
    <script>
        console.log('this tut is about Ajax');
        let body = document.querySelector('body');
        let fetchBtn = document.getElementById('fetchData');
        fetchBtn.addEventListener('click',fun1);
        function fun1(){
            console.log('clicked on button')
            let xhr = new XMLHttpRequest();
            xhr.open('GET','./new.txt',true);

            xhr.onprogress=function(){
                console.log('on Progress');
                body.style.backgroundColor = 'green';
            }
          
            xhr.onload = function (){
                if(this.status === 200 && this.readyState === 4){
                    setTimeout(() => {
                console.log(this.responseText);
                body.style.backgroundColor = '';
            }, 2000);
                }else{
                    console.log('file is not found');
                    body.style.backgroundColor = 'red';
                }
               
            }
           
            xhr.send();
        }
    </script>
</body>
</html>
