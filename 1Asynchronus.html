<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asynchronous</title>
</head>
<body>
    
    <script>
        console.log('this is first tut on Asynchronous');

        // ********this is syncrolnous printing***
        for(let i=0; i<4; i++){
            const value = i;
            console.log('this is index Number'+ i);
        };
        console.log('Syncronous  Printing has been done here');

        // this is Asynchronous printing;
        console.log('*******this is Asynchronus printing Part**********************');
        setTimeout(() => {
            for(let i=0; i<4; i++){
            const value = i;
            console.log('this is index Number'+ i);
        };
        }, 100);
        console.log('Asynchronous Printing has been done');
    </script>
</body>
</html>
